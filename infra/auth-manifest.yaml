apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-app
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      containers:
        - name: auth
          image: n3m6/auth:latest
          imagePullPolicy: Always
          env:
            - name: AUTH_PORT
              valueFrom:
                configMapKeyRef:
                  name: haru-envs
                  key: AUTH_PORT
            - name: AUTH_JWT_SECRET
              valueFrom:
                configMapKeyRef:
                  name: haru-envs
                  key: AUTH_JWT_SECRET
          resources:
            limits:
              cpu: 250m
              memory: 500Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  selector:
    app: auth-app
  type: LoadBalancer
  ipFamilies:
    - IPv4
  ports:
    - protocol: TCP
      port: 8083
      targetPort: 5000

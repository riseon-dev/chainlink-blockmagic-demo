apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  labels:
    app: auth-deployment
spec:
  selector:
    matchLabels:
      app: auth-app
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-app
    spec:
      containers:
        - name: auth
          image: n3m6/auth:latest
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  selector:
    app: auth-app
  type: LoadBalancer
  ipFamilies:
    - IPv4
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5000
